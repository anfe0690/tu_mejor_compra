<ui:composition template="WEB-INF/layout/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="title">Producto</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="producto.css"/>
	</ui:define>
	<ui:define name="js">
		<h:outputScript library="js" name="producto.js"/>
	</ui:define>
	<ui:define name="content">
		<section id="producto">
			<h1>Producto</h1>
			<c:forEach var="parameter" items="#{paramValues}">
				<h:outputText value="#{parameter.key}"/> =
				<c:forEach var="value" items="#{parameter.value}">
					<h:outputText value="#{value}" escape="false"/><br/>
				</c:forEach>
			</c:forEach>
		</section>
	</ui:define>
</ui:composition>
