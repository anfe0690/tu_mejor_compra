      xmlns:p="http://primefaces.org/ui">

<ui:insert name="metadata"/>

<h:head>
    <f:facet name="first">
        <link href="#{request.contextPath}/resources/css/normalize.css" rel="stylesheet"/>
    </f:facet>
    <!-- Tema de PrimeFaces -->
    <f:facet name="middle">
        <title><ui:insert name="title">Tu mejor compra</ui:insert></title>
    </f:facet>
    <!-- primefaces.css, jquery y primefaces.js -->

    <!-- CSS -->
    <link href="#{request.contextPath}/resources/css/layout/layout.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/layout/header.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/layout/categorias.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/layout/footer.css" rel="stylesheet"/>
    <ui:insert name="css"/>

    <!-- JQuery -->
    <!--<h:outputScript library="js/jquery" name="jquery-2.1.0.js"/>-->
    <!-- Javascript layout -->
    <h:outputScript library="js" name="layout.js"/>
    <!-- JavaScript especifico de la pagina -->
    <ui:insert name="js"/>
</h:head>
<h:body>
    <ui:debug hotkey="x"/>
    <f:view beforePhase="#{phaseLogBean.beforePhase}"/>
    <f:view afterPhase="#{phaseLogBean.afterPhase}"/>

    <ui:include src="header.xhtml"/>

    <div class="pagina-seccion b-contenido" style="display: table; width: 100%">
        <div style="display: table-cell; padding-right: 10px; width: 200px; vertical-align: top;">
            <ui:include src="categorias.xhtml"/>
        </div>

        <div style="display: table-cell; vertical-align: top;">
            <ui:insert name="content"/>
        </div>
    </div>

    <p:panel styleClass="pagina-seccion ultimo">
        Footer
    </p:panel>
