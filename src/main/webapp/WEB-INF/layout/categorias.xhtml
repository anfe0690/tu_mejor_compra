<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<aside class="grid_6 tema b-categorias" >
		<h1>Categorias</h1>
		<f:metadata>
			<f:viewParam name="c" value="#{categoriaBean.valor}"/>
		</f:metadata>
		<ui:repeat value="#{categoriaBean.categorias}" var="categoria">
			<h:link value="#{categoria.valorEstetico}" outcome="categoria.xhtml" includeViewParams="true" rendered="#{param['c'] != categoria}"
					styleClass="link-habilitado">
				<f:param name="c" value="#{categoria}"/>
			</h:link>
			<h:outputText value="#{categoria.valorEstetico}" rendered="#{param['c'] == categoria}" styleClass="link-desabilitado"/>
		</ui:repeat>
	</aside>

</ui:composition>
