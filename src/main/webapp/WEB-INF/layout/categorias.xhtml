<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core">

	<aside class="col-xs-12 col-sm-4 col-sm-pull-8 col-md-3 col-md-pull-9" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Categorias</h3>
            </div>
            <div class="list-group">
                <!-- TODO MEJORA: Agregar Badges a la lista de categorias -->
                <ui:repeat value="#{listaCategoriasBean.categorias}" var="categoria">
                    <h:link outcome="categoria.xhtml" value="#{categoria.valorEstetico}"
                            styleClass="list-group-item #{ listaCategoriasBean.valor != categoria ? '':'active' }">
                        <f:param name="c" value="#{categoria}"/>
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </h:link>
                </ui:repeat>
            </div>
        </div>
	</aside>

</ui:composition>
