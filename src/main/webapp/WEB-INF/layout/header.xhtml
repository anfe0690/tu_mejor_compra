<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<header class="grid_24 tema b-header">
		<h:link outcome="index.xhtml" title="Inicio">
			<h:graphicImage name="logo.png" library="images" width="310" height="60" />
		</h:link>

		<h:form styleClass="form">
			<h:commandButton styleClass="boton-submit" value="Buscar" action="buscar.xhtml?faces-redirect=true&amp;includeViewParams=true">
				<f:param name="valor" value="#{buscarBean.valor}"/>
			</h:commandButton>
			<h:inputText styleClass="campo-busqueda" value="#{buscarBean.valor}"/>
		</h:form>

	</header>

</ui:composition>
