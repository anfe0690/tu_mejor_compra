<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
				xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<header class="row tema b-header">

		<div class="col-sm-5 col-md-4 contenedor-imagen">
			<h:link style="text-align: center;" outcome="index.xhtml" title="Inicio">
				<h:graphicImage styleClass="imagen" name="logo.png" library="images"/>
			</h:link>
		</div>

		<div class="col-sm-7 col-md-8">
			<h:form styleClass="form">
				<div class="contenedor-boton-submit altura-linea ">
					<h:commandButton styleClass="boton-submit" value="Buscar" action="buscar.xhtml?faces-redirect=true&amp;includeViewParams=true">
						<f:param name="valor" value="#{headerBean.valor}"/>
					</h:commandButton>
				</div>
				<div class="contenedor-campo-busqueda altura-linea">
					<h:inputText styleClass="campo-busqueda" value="#{headerBean.valor}" p:required="required" p:placeholder="Buscar"/>
				</div>
			</h:form>
		</div>

	</header>

</ui:composition>
