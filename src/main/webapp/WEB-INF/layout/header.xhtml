<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <f:facet name="header">
        <div class="contenedor-imagen">
            <h:link outcome="index.xhtml" title="Inicio">
                <h:graphicImage styleClass="imagen" name="logo.png" library="images"/>
            </h:link>
        </div>

        <h:form>
            <p:commandButton id="dynaButton" value="Categorias" type="button" icon="ui-icon-triangle-1-s" iconPos="right"/>
            <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                <p:menuitem value="Telefonos" url="categoria.xhtml?c=TELEFONOS_INTELIGENTES"/>
                <p:menuitem value="Consolas" url="categoria.xhtml?c=CONSOLAS_VIDEO_JUEGOS" />
                <p:menuitem value="Tabletas" url="categoria.xhtml?c=TABLETAS"/>
            </p:menu>

            <p:commandButton styleClass="boton-submit" value="Buscar"
                             action="buscar.xhtml?faces-redirect=true&amp;includeViewParams=true"
                             ajax="false">
                <f:param name="valor" value="#{headerBean.valor}"/>
            </p:commandButton>
            <p:inputText id="campo-busqueda" styleClass="campo-busqueda" value="#{headerBean.valor}"
                         pt:required="required"/>
            <p:watermark value="Buscar" for="campo-busqueda"/>

        </h:form>
    </f:facet>
