<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<composite:interface>
    <composite:attribute name="outcome" required="true" type="java.lang.String"/>
    <composite:attribute name="pagina" required="true" type="java.lang.Integer"/>
    <composite:attribute name="numpaginas" required="true" type="java.lang.Integer"/>
    <composite:attribute name="nombrevarpagina" required="true" type="java.lang.String"/>
</composite:interface>

<composite:implementation>
    <div class="b-navegacion">
        <ul class="pagination">
            <li class="#{cc.attrs.pagina.intValue() > 1 ? '':'disabled'}">
                <h:link value="&#171;" outcome="#{cc.attrs.outcome}" includeViewParams="true"
                        disabled="#{not (cc.attrs.pagina.intValue() > 1)}">
                    <f:param name="#{cc.attrs.nombrevarpagina}" value="#{cc.attrs.pagina.intValue() - 1}"/>
                </h:link>
            </li>

            <h:panelGroup rendered="#{cc.attrs.pagina.intValue() > 2}">
                <li>
                    <h:link value="#{cc.attrs.pagina.intValue() - 2}" outcome="#{cc.attrs.outcome}" includeViewParams="true">
                        <f:param name="#{cc.attrs.nombrevarpagina}" value="#{cc.attrs.pagina.intValue() - 2}"/>
                    </h:link>
                </li>
            </h:panelGroup>

            <h:panelGroup rendered="#{cc.attrs.pagina.intValue() > 1}">
                <li>
                    <h:link value="#{cc.attrs.pagina.intValue() - 1}" outcome="#{cc.attrs.outcome}" includeViewParams="true">
                        <f:param name="#{cc.attrs.nombrevarpagina}" value="#{cc.attrs.pagina.intValue() - 1}"/>
                    </h:link>
                </li>
            </h:panelGroup>

            <li class="active">
                <span><h:outputText value="#{cc.attrs.pagina.intValue()}"/> <span class="sr-only">(actual)</span></span>
            </li>

            <h:panelGroup rendered="#{cc.attrs.pagina.intValue() lt cc.attrs.numpaginas.intValue()}">
                <li>
                    <h:link value="#{cc.attrs.pagina.intValue() + 1}" outcome="#{cc.attrs.outcome}" includeViewParams="true">
                        <f:param name="#{cc.attrs.nombrevarpagina}" value="#{cc.attrs.pagina.intValue() + 1}"/>
                    </h:link>
                </li>
            </h:panelGroup>

            <h:panelGroup rendered="#{cc.attrs.pagina.intValue() lt (cc.attrs.numpaginas.intValue() - 1)}">
                <li>
                    <h:link value="#{cc.attrs.pagina.intValue() + 2}" outcome="#{cc.attrs.outcome}"
                            includeViewParams="true">
                        <f:param name="#{cc.attrs.nombrevarpagina}" value="#{cc.attrs.pagina.intValue() + 2}"/>
                    </h:link>
                </li>
            </h:panelGroup>

            <li class="#{cc.attrs.pagina.intValue() lt cc.attrs.numpaginas.intValue() ? '':'disabled'}">
                <h:link value="&#187;" outcome="#{cc.attrs.outcome}" includeViewParams="true"
                        disabled="#{not (cc.attrs.pagina.intValue() lt cc.attrs.numpaginas.intValue())}">
                    <f:param name="#{cc.attrs.nombrevarpagina}" value="#{cc.attrs.pagina.intValue() + 1}"/>
                </h:link>
            </li>

        </ul>
    </div>
</composite:implementation>

</html>
