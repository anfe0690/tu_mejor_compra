<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<cc:interface>
    <cc:attribute name="productos" required="true" type="java.util.List"/>
</cc:interface>

<cc:implementation>
    <div class="row">
        <ui:repeat value="#{cc.attrs.productos}" var="producto" varStatus="status">

            <div class="col-xs-12 col-sm-6 col-lg-4 b-respro #{status.last ? 'ultimo':''}">
                <div class="thumbnail" style="margin-bottom: 0px;">
                    <h:link outcome="producto.xhtml" includeViewParams="true">
                        <h:graphicImage value="/imgs/#{producto.direccionImagen}" style="max-width: 100%; max-height: 150px;"/>
                        <f:param name="pid" value="#{producto.id}"/>
                    </h:link>

                    <div class="caption">
                        <div style="margin-bottom: 0.5em; font-weight: bold;">
                            <h:outputText value="#{producto.nombre}"/>
                        </div>
                        <div style="margin-bottom: 0.5em;">Precio: <h:outputText value="#{producto.precio}"
                                                                                 style="color: red; font-weight: bold;"/> pesos.
                        </div>
                        <div>
                            <h:link outcome="producto.xhtml" includeViewParams="true" value="Ver" styleClass="btn btn-default btn-block">
                                <f:param name="pid" value="#{producto.id}"/>
                            </h:link>
                        </div>
                    </div>
                </div>
            </div>

            <h:panelGroup rendered="#{(status.index+1) mod 2 eq 0}" layout="block" styleClass="clearfix visible-sm visible-md"/>
            <h:panelGroup rendered="#{(status.index+1) mod 3 eq 0}" layout="block" styleClass="clearfix visible-lg"/>

        </ui:repeat>
    </div>
</cc:implementation>

</html>
