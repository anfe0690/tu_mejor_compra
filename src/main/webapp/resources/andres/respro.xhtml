<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<cc:interface>
    <cc:attribute name="productos" required="true" type="java.util.List"/>
</cc:interface>
<cc:implementation>
    <!--<h:outputStylesheet library="css/andres" name="respro.css" />-->
    <div class="b-respro">

        <c:forEach items="#{cc.attrs.productos}" var="producto" varStatus="status">

            <c:choose>
                <c:when test="#{status.index eq 0 or status.index eq 1 or status.index eq 2}">
                    <c:set var="estilo" value="margin-top: 0px;"/>
                </c:when>
                <c:otherwise>
                    <c:set var="estilo" value="margin-top: 14.75px;"/>
                </c:otherwise>
            </c:choose>

            <h:panelGroup layout="block" styleClass="producto" style="#{estilo}">

                <p:panel>
                    <div style="height: 150px;">
                        <div style="display: table; width: 100%; height: 100%">
                            <div style="display: table-cell; vertical-align: middle; text-align: center">
                                <h:link outcome="producto.xhtml" includeViewParams="true">
                                    <h:graphicImage value="/imgs/#{producto.direccionImagen}"/>
                                    <f:param name="pid" value="#{producto.id}"/>
                                </h:link>
                            </div>
                        </div>
                    </div>

                    <div style="height: 32px">
                        <h:link outcome="producto.xhtml" includeViewParams="true" styleClass="nombre-producto">
                            <h:outputText value="#{producto.nombre}"/>
                            <f:param name="pid" value="#{producto.id}"/>
                        </h:link>
                    </div>
                </p:panel>

            </h:panelGroup>

        </c:forEach>

    </div>

</cc:implementation>
</html>
