<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<composite:interface>
		<composite:attribute name="productos" required="true" type="java.util.List"/>
	</composite:interface>
	<composite:implementation>
		<h:outputStylesheet library="css/andres" name="respro.css" />
		<ui:repeat value="#{cc.attrs.productos}" var="producto">
			<div class="tema b-respro">
				<div class="marco-imagen">
					<h:graphicImage styleClass="imagen" value="/imgs/#{producto.direccionImagen}"/>
				</div>
				<div class="contenedor-datos">
					<h:link outcome="producto.xhtml" includeViewParams="true" styleClass="nombre-producto">
						<h:outputText value="#{producto.nombre}"/>
						<f:param name="pid" value="#{producto.id}"/>
					</h:link>
					<div>
						<span class="precio-producto">Precio: <h:outputText value="#{producto.precio}"/> pesos.</span>
					</div>
				</div>
			</div>
		</ui:repeat>
	</composite:implementation>
</html>
