<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="WEB-INF/layout/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
				xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="title">Buscar</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="buscar.css"/>
	</ui:define>
	<ui:define name="js">
		<h:outputScript library="js" name="buscar.js"/>
	</ui:define>
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="valor" value="#{buscarBean.valor}"/>
		</f:metadata>
		<f:event type="preRenderView" listener="#{buscarBean.buscar()}"/>
		<section class="buscar">
			<h1>Buscar</h1>
			<ui:repeat value="#{buscarBean.resultados}" var="resultado" >
				<div class="resultado">
					<h:graphicImage value="/imgs/#{resultado.producto.direccionImagen}" width="150" height="150"/>
					<h:link outcome="producto.xhtml?pid=#{resultado.producto.id}" value="#{resultado.producto.nombre}" styleClass="nombreResultado"/>
					<div>
						<span class="precioResultado">Precio:</span>
						<h:outputText value="#{resultado.producto.precio}" styleClass="precioResultado texto-derecha"/>
					</div>
				</div>
			</ui:repeat>
		</section>
	</ui:define>
</ui:composition>
