<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="WEB-INF/layout/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:andres="http://xmlns.jcp.org/jsf/composite/andres">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="valor" value="#{headerBean.valor}"/>
			<f:viewParam name="valor" value="#{buscarBean.valor}"/>
			<f:viewParam name="pagb" value="#{buscarBean.navegacion.pagina}"/>
		</f:metadata>
	</ui:define>
	<ui:define name="title">Buscar</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="buscar.css"/>
	</ui:define>
	<ui:define name="js">
		<h:outputScript library="js" name="buscar.js"/>
	</ui:define>
	<ui:define name="content">
		<f:event type="preRenderView" listener="#{buscarBean.buscar()}"/>
		<section class="col-sm-8 col-md-8 tema buscar">
			<h1 class="" >Buscar "<h:outputText value="#{buscarBean.valor}"/>"</h1>
			<andres:respro productos="#{buscarBean.resultados}"/>
			<andres:nav outcome="buscar.xhtml" pagina="#{buscarBean.navegacion.pagina}" numpaginas="#{buscarBean.navegacion.numeroPaginas}"
						nombrevarpagina="pagb"/>
		</section>
	</ui:define>
</ui:composition>
