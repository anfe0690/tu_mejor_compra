<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="WEB-INF/layout/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:andres="http://xmlns.jcp.org/jsf/composite/andres">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="valor" value="#{headerBean.valor}"/>
			<f:viewParam name="valor" value="#{buscarBean.valor}"/>
			<f:viewParam name="pagb" value="#{buscarBean.navegacion.pagina}"/>
			<f:viewAction action="#{buscarBean.buscar()}"/>
		</f:metadata>
	</ui:define>
	<ui:define name="title">Buscar - Tu mejor compra</ui:define>
	<ui:define name="css">
		<link href="#{request.contextPath}/resources/css/buscar.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/andres/lispro.css" rel="stylesheet"/>
	</ui:define>
	<ui:define name="js">
        <h:outputScript name="js/buscar.js"/>
	</ui:define>
	<ui:define name="content">
		<section class="col-xs-12 col-sm-8 col-sm-push-4 col-md-9 col-md-push-3 buscar">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Buscar "<h:outputText value="#{buscarBean.valor}"/>"</h3>
                </div>
                <div class="panel-body">
                    <andres:lispro productos="#{buscarBean.resultados}" outcome="buscar.xhtml" pagina="#{buscarBean.navegacion.pagina}"
                                   numpaginas="#{buscarBean.navegacion.numeroPaginas}" nombrevarpagina="pagb"/>
                </div>
            </div>
		</section>
	</ui:define>
</ui:composition>
