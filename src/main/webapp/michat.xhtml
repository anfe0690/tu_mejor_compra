<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <link href="#{request.contextPath}/resources/css/normalize.css" rel="stylesheet"/>
    </f:facet>
    <!-- Tema de PrimeFaces -->
    <f:facet name="middle">
        <title>Mi Chat</title>
    </f:facet>
    <!-- primefaces.css, jquery y primefaces.js -->

    <!-- CSS -->
    <link href="#{request.contextPath}/resources/css/layout/layout.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/michat.css" rel="stylesheet"/>

    <!-- JQuery -->
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <!-- JavaScript especifico de la pagina -->
    <h:outputScript library="js" name="michat.js"/>

</h:head>
<h:body>
    <ui:debug hotkey="x"/>

    <p:panel>
        <h1><h:link outcome="index.xhtml" title="Inicio" value="Tumejorcompra.com" styleClass="nombre-pagina" style="color: black"/></h1>
        <h1>Michat: Chat con Websockets y JSON.</h1>

        <div style="display: table; table-layout: fixed; width: 100%">
            <div style="display: table-cell; padding-right: 1em; width: 300px">

                <p:panel header="Nombre" style="margin-bottom: 1em;">
                    <form class="form-nombre" id="form-nombre" action="">
                        <input type="hidden" id="host" value="#{miChatBean.host}"/>
                        <input type="hidden" id="puerto-websockets" value="#{miChatBean.puertoWebsockets}"/>

                        <div id="div-nombre">
                            <label for="nombre" style="display: block; float: left">Nombre</label>
                            <button id="boton-unirse" style="display: block; float: right">Unirse</button>
                            <div style="margin-left: 60px; margin-right: 70px">
                                <input type="text" name="nombre" id="nombre" style="width: 100%"/>
                            </div>
                        </div>
                    </form>
                </p:panel>

                <p:panel header="Lista de usuarios">
                    <div class="cont-lista-usuarios">
                        <ol class="lista-usuarios" id="lista-usuarios"/>
                    </div>
                </p:panel>

            </div>

            <div style="display: table-cell;">
                <p:panel header="Chat">
                    <form class="form-mensaje" id="form-mensaje" action="">
                        <textarea id="chat" cols="" rows="" readonly="readonly" class="chat"/>

                        <label id="label-boton-mensaje" for="mensaje" style="display: block; float: left">Mensaje</label>
                        <button id="boton-mensaje" disabled="disabled" style="display: block; float: right">Enviar</button>
                        <div style="margin-left: 60px; margin-right: 70px">
                            <input type="text" name="mensaje" id="mensaje" disabled="disabled" style="width: 100%"/>
                        </div>
                    </form>
                </p:panel>
            </div>

        </div>
    </p:panel>

</h:body>
</html>
