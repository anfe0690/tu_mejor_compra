<ui:composition template="WEB-INF/layout/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:andres="http://xmlns.jcp.org/jsf/composite/andres"
                xmlns:p="http://primefaces.org/ui">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="pag" value="#{indexBean.navegacion.pagina}"/>
			<f:viewAction action="#{indexBean.buscarProductosRecientes}"/>
		</f:metadata>
	</ui:define>
	<ui:define name="title">Tu mejor compra</ui:define>
	<ui:define name="css">
		<link href="#{request.contextPath}/resources/css/index.css" rel="stylesheet"/>
		<link href="#{request.contextPath}/resources/css/andres/respro.css" rel="stylesheet"/>
		<link href="#{request.contextPath}/resources/css/andres/nav.css" rel="stylesheet"/>
	</ui:define>
	<ui:define name="js"/>
	<ui:define name="content">
        <p:panel styleClass="b-index">
            <h1>Productos recientes</h1>
            <andres:respro productos="#{indexBean.productosRecientes}" />
            <andres:nav outcome="index.xhtml" pagina="#{indexBean.navegacion.pagina}" numpaginas="#{indexBean.navegacion.numeroPaginas}"
                        nombrevarpagina="pag"/>
        </p:panel>
	</ui:define>
</ui:composition>
