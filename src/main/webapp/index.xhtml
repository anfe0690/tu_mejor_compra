<ui:composition template="WEB-INF/layout/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="title">Tu mejor compra</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="index.css"/>
	</ui:define>
	<ui:define name="js">
		<h:outputScript library="js" name="index.js"/>
	</ui:define>
	<ui:define name="content">
		<section class="b-index" >
			<h1>Productos recientes</h1>
			<ui:repeat value="#{indexBean.productosRecientes}" var="productoReciente" >
				<div class="producto_reciente">
					<h:graphicImage value="/imgs/#{productoReciente.producto.direccionImagen}" width="150" height="150"/>
					<h:link outcome="producto.xhtml" value="#{productoReciente.producto.nombre}" includeViewParams="true" styleClass="nombreResultado">
						<f:param name="pid" value="#{productoReciente.producto.id}"/>
					</h:link>
					<div>
						<span class="precioResultado">Precio:</span>
						<h:outputText value="#{productoReciente.producto.precio}" styleClass="precioResultado salto"/>
					</div>
				</div>
			</ui:repeat>
		</section>
	</ui:define>
</ui:composition>
