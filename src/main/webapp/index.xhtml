<ui:composition template="WEB-INF/layout/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:andres="http://xmlns.jcp.org/jsf/composite/andres">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="pag" value="#{indexBean.navegacion.pagina}"/>
		</f:metadata>
	</ui:define>
	<ui:define name="title">Tu mejor compra</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="index.css"/>
	</ui:define>
	<ui:define name="js">
		<h:outputScript library="js" name="index.js"/>
	</ui:define>
	<ui:define name="content">
		<f:event type="preRenderView" listener="#{indexBean.buscarProductosRecientes}"/>
		<section class="b-index" >
			<h1 class="tema titulo">Productos recientes</h1>
			<andres:respro productos="#{indexBean.productosRecientes}" />
			<andres:nav outcome="index.xhtml" pagina="#{indexBean.navegacion.pagina}" numpaginas="#{indexBean.navegacion.numeroPaginas}"
						nombrevarpagina="pag"/>
		</section>
	</ui:define>
</ui:composition>
