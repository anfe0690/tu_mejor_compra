<ui:composition template="WEB-INF/layout/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:andres="http://xmlns.jcp.org/jsf/composite/andres">
	<ui:define name="title">Tu mejor compra</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="index.css"/>
	</ui:define>
	<ui:define name="js">
		<h:outputScript library="js" name="index.js"/>
	</ui:define>
	<ui:define name="content">
		<section class="b-index" >
			<h1 class="tema titulo">Productos recientes</h1>
			<ui:repeat value="#{indexBean.productosRecientes}" var="productoReciente" >
				<andres:respro producto="#{productoReciente}"/>
			</ui:repeat>
		</section>
	</ui:define>
</ui:composition>
