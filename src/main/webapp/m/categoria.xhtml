<ui:composition template="../WEB-INF/layout/m/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:andres="http://xmlns.jcp.org/jsf/composite/andres">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="c" value="#{categoriaBean.valor}"/>
            <f:viewParam name="pagc" value="#{categoriaBean.navegacion.pagina}"/>
            <f:viewAction action="#{categoriaBean.buscar()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="css">
        <h:outputStylesheet name="css/m/categoria.css"/>
    </ui:define>

    <ui:define name="js"/>

    <ui:define name="content">
        <pm:content styleClass="contenido-categoria">
            <h1>Categoria <h:outputText value="#{categoriaBean.categoriaEstetica}"/></h1>

            <andres:mprolista productos="#{categoriaBean.resultados}" outcome="categoria.xhtml" navegacion="#{categoriaBean.navegacion}"/>

        </pm:content>
    </ui:define>

</ui:composition>
