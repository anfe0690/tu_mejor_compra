<ui:composition template="../WEB-INF/layout/m/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:andres="http://xmlns.jcp.org/jsf/composite/andres">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="valor" value="#{headerBean.valor}"/>
            <f:viewParam name="valor" value="#{buscarBean.valor}"/>
            <f:viewParam name="pag" value="#{buscarBean.navegacion.pagina}"/>
            <f:viewAction action="#{buscarBean.buscar()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="css">
        <h:outputStylesheet name="css/m/buscar.css"/>
    </ui:define>

    <ui:define name="js">
        <h:outputScript name="js/m/buscar.js" target="head"/>
    </ui:define>

    <ui:define name="content">
        <pm:content styleClass="contenido-buscar">
            <h1>Buscar "<h:outputText value="#{buscarBean.valor}"/>"</h1>

            <andres:mprolista productos="#{buscarBean.resultados}" outcome="buscar.xhtml" navegacion="#{buscarBean.navegacion}" />
        </pm:content>
    </ui:define>

</ui:composition>
