<ui:composition template="../WEB-INF/layout/m/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:andres="http://xmlns.jcp.org/jsf/composite/andres">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="pag" value="#{indexBean.navegacion.pagina}"/>
            <f:viewAction action="#{indexBean.buscarProductosRecientes}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="css">
        <h:outputStylesheet name="css/m/index.css"/>
    </ui:define>

    <ui:define name="js">
        <h:outputScript name="js/m/inicio.js" target="head"/>
    </ui:define>

    <ui:define name="content">
        <pm:content styleClass="contenido-index">
            <h1>Productos recientes</h1>

            <andres:mprolista productos="#{indexBean.productosRecientes}" outcome="index.xhtml" navegacion="#{indexBean.navegacion}" />
        </pm:content>
    </ui:define>

</ui:composition>
