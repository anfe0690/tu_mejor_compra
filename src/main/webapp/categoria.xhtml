<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="WEB-INF/layout/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:andres="http://xmlns.jcp.org/jsf/composite/andres">
	<f:metadata>
		<f:viewParam name="c" value="#{categoriaBean.valor}"/>
	</f:metadata>
	<ui:define name="title"><h:outputText value="Categoria #{categoriaBean.categoriaEstetica}" /></ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="categoria.css"/>
	</ui:define>
	<ui:define name="js">
		<!--<h:outputScript library="js" name=".js"/>-->
	</ui:define>
	<ui:define name="content">
		<f:event type="preRenderView" listener="#{categoriaBean.buscar()}"/>
		<!-- TODO 092: Agregar navegacion para los elementos de una categoria -->
		<section class="categoria">
			<h1 class="tema titulo"><h:outputText value="Categoria #{categoriaBean.categoriaEstetica}" /></h1>
			<ui:repeat value="#{categoriaBean.resultados}" var="resultado">
				<andres:respro producto="#{resultado.producto}"/>
			</ui:repeat>
		</section>
	</ui:define>
</ui:composition>
