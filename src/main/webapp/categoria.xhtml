<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="WEB-INF/layout/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
				xmlns:f="http://xmlns.jcp.org/jsf/core">
	<f:metadata>
		<f:viewParam name="c" value="#{categoriaBean.valor}"/>
	</f:metadata>
	<ui:define name="title"><h:outputText value="Categoria #{categoriaBean.categoriaEstetica}" /></ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="categoria.css"/>
	</ui:define>
	<ui:define name="js">
		<!--<h:outputScript library="js" name=".js"/>-->
	</ui:define>
	<ui:define name="content">
		<f:event type="preRenderView" listener="#{categoriaBean.buscar()}"/>
		<section class="tema categoria">
			<h1><h:outputText value="Categoria #{categoriaBean.categoriaEstetica}" /></h1>
			<ui:repeat value="#{categoriaBean.resultados}" var="resultado">
				<div class="resultado">
					<h:graphicImage value="/imgs/#{resultado.usuario.nombre}/#{resultado.producto.nombreImagen}" width="150" height="150" styleClass="resultado_img"/>
					<h:link outcome="producto.xhtml?pid=#{resultado.producto.id}" value="#{resultado.producto.nombre}" styleClass="nombreResultado"/>
					<div>
						<span class="precioResultado">Precio:</span>
						<h:outputText value="#{resultado.producto.precio}" styleClass="precioResultado" style="display: inline-block; width: 80px; text-align: right;"/>
					</div>
				</div>
			</ui:repeat>
		</section>
	</ui:define>
</ui:composition>
