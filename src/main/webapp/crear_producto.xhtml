<ui:composition template="WEB-INF/layout/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="title">Perfil</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="crear_producto.css"/>
	</ui:define>
	<ui:define name="content">
		<h1>Crear Producto</h1>
		<h:form id="form_crear_producto" enctype="multipart/form-data">
			<h:graphicImage library="images" name="seleccionar-imagen.jpg" width="400" height="400"/>
			<h:inputFile id="file" value="#{crearProducto.file}"/>
			<h:commandButton value="Upload" action="#{crearProducto.upload()}"/>
		</h:form>
	</ui:define>
</ui:composition>
