<ui:composition template="WEB-INF/layout/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="title">Perfil</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="crear_producto.css"/>
	</ui:define>
	<ui:define name="js">
		<h:outputScript library="js" name="crear_producto.js"/>
	</ui:define>
	<ui:define name="content">
		<section id="crear_producto">
			<h1>Crear Producto</h1>
			<h:form id="form_crear_producto" enctype="multipart/form-data">
				<div>
					<div>
						<h:graphicImage id="imagen" library="images" name="seleccionar-imagen.jpg" width="400" height="400"/>
						<h:inputFile id="file" value="#{crearProducto.file}" />
					</div>
					<div>
						<h:message for="nombre_producto" styleClass="error_message" showSummary="true" showDetail="false"/>
						<p>Nombre de producto</p>
						<h:inputText id="nombre_producto" value="#{crearProducto.nombre}" required="true" requiredMessage="Campo obligatorio"/>
						<br/>
						<h:message for="precio_producto" styleClass="error_message" showSummary="true" showDetail="false" style="display: block;"/>
						<p>Precio</p>
						<h:inputText id="precio_producto" value="#{crearProducto.precio}" required="true" requiredMessage="Campo obligatorio"/>
						<p>pesos</p>
					</div>
				</div>
				<h:commandButton id="crear" value="Crear" action="#{crearProducto.crearProducto()}"/>
			</h:form>
		</section>
	</ui:define>
</ui:composition>
